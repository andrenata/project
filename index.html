<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Calculator</title>

  <!-- BootstrapCDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="icon/font-awesome.css">
  <link rel="stylesheet" href="style/master.css">

</head>
<body>

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-4">
        <div class="history">
        <h1 class="heading">History</h1>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Cras justo odio
              <span class="badge badge-primary badge-pill"><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash" aria-hidden="true"></i></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Dapibus ac facilisis in
              <span class="badge badge-primary badge-pill"><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash" aria-hidden="true"></i></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Morbi leo risus
              <span class="badge badge-primary badge-pill"><i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash" aria-hidden="true"></i></span>
            </li>
          </ul>
        </div> <!-- history -->
      </div> <!-- 4 -->

      <div class="col-md-4">
        <form action="">
            <div class="calc-body">
              <div class="calc-screen">
                <div class="calc-operation">2536 + 419 + </div>
                <div class="calc-typed">2955<span class="blink-me">_</span></div>
              </div>
              <div class="calc-button-row">
                <div class="button c">C</div>
                <div class="button l">≠</div>
                <div class="button l">%</div>
                <div class="button l">/</div>
              </div>
              <div class="calc-button-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button l">x</div>
              </div>
              <div class="calc-button-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button l">−</div>
              </div>
              <div class="calc-button-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button l">+</div>
              </div>
              <div class="calc-button-row">
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button"><</div>
                    <div class="button l">=</div>
                </div>
              </div>
            </div>
        </form>
      </div> <!-- 4 -->

    </div> <!-- row -->

  </div> <!-- container -->


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
